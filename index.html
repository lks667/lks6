<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Gift Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .paypal-gift-container {
            background-color: white;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .paypal-gift-header {
            background-color: #0070ba;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .gift-icon {
            font-size: 50px;
            color: #0070ba;
            margin-bottom: 20px;
        }

        .gift-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .gift-amount {
            font-size: 2em;
            font-weight: bold;
            color: #0070ba;
            margin-bottom: 20px;
        }

        .gift-from {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .gift-button {
            background-color: #0070ba;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .gift-button:hover {
            background-color: #005f8c;
        }

        .urgency-message {
            font-size: 1em;
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="paypal-gift-container">
        <div class="paypal-gift-header">
            PayPal Gift Notification
        </div>
        <div class="gift-icon">
            üéÅ
        </div>
        <div class="gift-message">
            Congratulations! You've received a PayPal gift.
        </div>
        <div class="gift-amount">
            $50.00 USD
        </div>
        <div class="gift-from">
            From: John Smith
        </div>
        <a href="root/gift-details.html" class="gift-button">View Gift Details</a>
        <div class="urgency-message">
            ‚ö†Ô∏è Hurry! Offer valid for a limited time.
        </div>
    </div>

</body>
</html>
